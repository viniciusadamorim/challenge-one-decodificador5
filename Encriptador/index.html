<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Decodificador de Texto</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="insira_aqui_o_caminho" type="image/x-icon" />
</head>

<body>
	<div class="container-principal">

		<div class="container-text">
			<div class="wrapper">
				<textarea class="texto-area" placeholder="Digite seu Texto" maxlength="600"></textarea>
				<div class="wrapper-botoes">
					<button>Criptografar</button>
					<button>Descriptografar</button>
				</div>
			</div>
		</div>

		<div class="retangulo-principal">
			<div class="wrapper-retangulo">
				<div class=retangulo-texto></div>
			</div>
		</div>

	</div>
</body>

</html>
